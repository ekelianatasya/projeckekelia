<ion-header>
  <ion-toolbar>
    <ion-title>
      Registrasi</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content padding>
    <ion-card class="welcome-card bg-content">
      <ion-card-header>
        <ion-card-title color="primary">PENDATAAN PERMATA GBKP</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Silahkan isi form dibawah ini untuk pendataan!</p>

        <ion-list>
          <ion-item>
            <ion-label position="floating">Nama Lengkap</ion-label>
            <ion-input type="text" [(ngModel)]="nama"></ion-input>
          </ion-item>
        
            <ion-item>
              <ion-label position="floating">Nomor Hp/WA</ion-label>
              <ion-input type="text"[(ngModel)]="nohp"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email"[(ngModel)]="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Pendidikan</ion-label>
            <ion-select [(ngModel)]="prodi" class="popover-content" placeholder="Pilih Program Studi Saat Ini">
              <ion-select-option value="SMA">SMA</ion-select-option>
              <ion-select-option value="Kuliah">Kuliah</ion-select-option>
              <ion-select-option value="SMP">SMP</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Tahun Ngawanken</ion-label>
            <ion-select [(ngModel)]="tahunlulus" class="popover-content" placeholder="Pilih Tahun Ngawanken">
              <ion-select-option value="2021">2021</ion-select-option>
              <ion-select-option value="2020">2020</ion-select-option>
              <ion-select-option value="2019">2019</ion-select-option>
              <ion-select-option value="2018">2018</ion-select-option>
              <ion-select-option value="2017">2017</ion-select-option>
              <ion-select-option value="2016">2016</ion-select-option>
            </ion-select>
          </ion-item>

        </ion-list>

        <div padding>
          <ion-button expand="block" color="primary" size="medium" (click)="addRegister()"><ion-icon name="trending-up-outline">
          </ion-icon>
        Daftar
        </ion-button>
        </div>

      </ion-card-content>
    </ion-card>
</ion-content>
